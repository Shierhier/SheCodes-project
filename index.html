<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app">
             <div class="search">
                <form id="search-form">
                    <input type="text" placeholder="Search for a city" autocomplete="off" autofocus="on" id="search-input"/>
                    <input type="submit" value="🔍" id="search-button"/>
                    <input type="button" value="📍" id="current-location" />
                    </form>
            </div>

            <div class="city-info">
                <h2 id="city">
                
                </h2>
                <h4 id="dayAndTime">
                Friday 11:00 am
                </h4>
                <h4 id="description">
                
                </h4>
            </div>

            <div class="city-temperature">
                <span class="emoji">☁️</span>
                <span class="temperature" id="cityTemperature"></span>
                <span class="units"> <a href="#" id="celsius">°C</a> | <a href="#" id="fahrenheit">°F</a></span>
            </div>

            <div class="row">
                <div class="col-2">
                    <div class="card" style="width: 10rem;">
                        <div class="card-body">
                           <h5 class="card-title">Saturday</h5>
                            <p class="card-text">                                🌦
                            <br/>
                            8° | 1°</p>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <div class="card" style="width: 10rem;">
                        <div class="card-body">
                            <h5 class="card-title">Sunday</h5>
                            <p class="card-text">
                            🌦
                            <br />
                            8° | 1°</p>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <div class="card" style="width: 10rem;">
                        <div class="card-body">
                            <h5 class="card-title">Monday</h5>
                            <p class="card-text">
                            🌤
                            <br />
                            8° | 1°</p>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <div class="card" style="width: 10rem;">
                        <div class="card-body">
                            <h5 class="card-title">Tuesday</h5>
                            <p class="card-text">
                            ☁️
                            <br />
                            8° | 1°</p>
                        </div>
                    </div>
                </div>

                <div class="col-2">
                    <div class="card" style="width: 10rem;">
                        <div class="card-body">
                            <h5 class="card-title">Wednesday</h5>
                            <p class="card-text">
                            🌥
                            <br />
                            S8° | 1°</p>
                       </div>
                    </div>
                </div>

                <div class="col-2">
                    <div class="card" style="width: 10rem;">
                        <div class="card-body">
                            <h5 class="card-title">Thursday</h5>
                            <p class="card-text">
                            🌧
                            <br />
                            8° | 1°</p>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <script src="src/index.js"></script>
</body>
</html>
